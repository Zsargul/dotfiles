## Colours ##
general {
	  colors = true
	  color_good = "#00FF00"
	  color_degraded = "#FFFF00"
	  color_bad = "#900000"
}

## Order ##

#order += "wireless _first_"
order += "ethernet _first_"
#order += "battery all"
order += "disk /"
order += "disk /home"
order += "memory"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

## CPU Usage ##
cpu_usage {
       format = " CPU: %usage "
}

## Ethernet ##
ethernet _first_ {
        format_up = " ETH: %ip "
        format_down = " No LAN "
}

## Memory ##
memory {
	memory_used_method = classical    	
        format = " MEM: %percentage_used "
	threshold_degraded = "10%"
	threshold_critical = "5%"
}

## Time ##
tztime local {
        format = " %d-%m-%Y - [%H:%M] "
}

## Space on home ##
disk "/home" {
	format = " HOME: %avail/%total "
}

## Space on root ##
disk "/" {
	format = " ROOT: %avail/%total "
}

## Default Volume ##
volume master {
        format = " VOL: %volume "
        format_muted = "VOL: Muted (%volume)"
        device = "default"
}
