## Colours ##
general {
  output_format = "i3bar"
  colors = true
  color_good = "#00ff00"
  color_degraded = "#ffff00"
  color_bad = "#ff0000"
}

## Order ##

#order += "wireless _first_"
#order += "ethernet _first_"
#order += "battery all"
order += "disk /"
order += "disk /home"
order += "memory"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

## Cpu usage ##
cpu_usage {
       format = " cpu: %usage "
}

## Ethernet ##
ethernet _first_ {
        format_up = " eth: %ip "
        format_down = " no lan "
}

## Memory ##
memory {
	memory_used_method = classical    	
        format = " mem: %percentage_used "
	threshold_degraded = "10%"
	threshold_critical = "5%"
}

## Time ##
tztime local {
        format = " %d-%m-%y - [%h:%m] "
}

## Space on home ##
disk "/home" {
	format = " home: %avail/%total "
}

## Space on root ##
disk "/" {
	format = " root: %avail/%total "
}

## Default volume ##
volume master {
        format = " vol: %volume "
        format_muted = "vol: muted (%volume)"
        device = "default"
}
